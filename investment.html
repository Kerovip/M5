<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الاستثمار</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="investment-container">
    <h2>استثمار الأموال</h2>

    <!-- خانة إدخال المبلغ -->
    <div class="investment-input">
      <label for="amount">المبلغ:</label>
      <input type="number" id="amount" name="amount" required>
    </div>

    <!-- زر تأكيد الاستثمار -->
    <button onclick="startInvestment()">تأكيد الاستثمار</button>

    <!-- عداد الوقت -->
    <div id="timer"></div>

    <!-- عرض نتائج الاستثمار -->
    <div id="investment-results"></div>
  </div>

  <script src="investment_script.js"></script>
</body>
</html>
